name: 🧪 CI

on:
  pull_request:

jobs:
  ci:
    name: 🧪 CI
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💩 Enable Corepack before setting up Node
        run: corepack enable

      - name: 🔨 install node
        uses: actions/setup-node@v4
        with:
          node-version-file: './train-a/package.json'
          cache: 'npm'

      - name: 🔨 install package
        run: npm install
        working-directory: ./train-a

      - name: 👍 Typescript checks
        run: npx tsc
        working-directory: ./train-a

      - name: 🔍 ES lint
        run: npm run lint
        working-directory: ./train-a

      - name: 🧪 Tests
        run: npm run test:staged
        working-directory: ./train-a
