name: ğŸ§ª CI

on:
  pull_request:

jobs:
  ci:
    name: ğŸ§ª CI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’© Enable Corepack before setting up Node
        run: corepack enable

      - name: ğŸ”¨ install node
        uses: actions/setup-node@v4
        with:
          node-version-file: './train-a/package.json'
          cache: 'npm'

      - name: ğŸ”¨ install package
        run: npm install
        working-directory: ./train-a

      - name: ğŸ‘ Typescript checks
        run: npx tsc
        working-directory: ./train-a

      - name: ğŸ” ES lint
        run: npm run lint
        working-directory: ./train-a

      - name: ğŸ§ª Tests
        run: npm run test:staged
        working-directory: ./train-a
