<div *ngIf="searchResults?.routes?.length" class="container">
  <div *ngFor="let route of searchResults!.routes" class="ticket">
    <div class="ticket-header">
      <div class="text-label">Departure Time:</div>
      <div class="text-label">{{ route.departureTime }}</div>
    </div>

    <div class="ticket-header">
      <div class="text-label">Arrival Time:</div>
      <div class="text-label">{{ route.arrivalTime }}</div>
    </div>

    <div class="ticket-details">
      <div class="text-label">Duration:</div>
      <div class="text-label">{{ route.duration }}</div>
    </div>

    <div class="ticket-details">
      <div class="text-label">From:</div>
      <div class="text-label">{{ route.fromCity }}</div>
    </div>

    <div class="ticket-details">
      <div class="text-label">To:</div>
      <div class="text-label">{{ route.toCity }}</div>
    </div>

    <div class="ticket-price">
      <div *ngIf="route.firstClassPrice">1st Class: ${{ route.firstClassPrice }}</div>
      <div *ngIf="route.secondClassPrice">2nd Class: ${{ route.secondClassPrice }}</div>
      <div *ngIf="route.womenOnlyPrice">Women Only: ${{ route.womenOnlyPrice }}</div>
    </div>
  </div>
</div>

<div *ngIf="searchError" class="error-message">
  {{ searchError }}
</div>
