<h1 mat-dialog-title class="title">Cancel the order?</h1>
<div mat-dialog-content>
  <div *ngIf="dialogData" class="order-data-container">
    <p class="order-data" *ngIf="dialogData.orderId"><span>Order ID: </span>{{ dialogData.orderId }}</p>
    <p class="order-data" *ngIf="dialogData.userEmail"><span>User's Email: </span>{{ dialogData.userEmail }}</p>
    <p class="order-data" *ngIf="dialogData.userName"><span>User's Name: </span>{{ dialogData.userName }}</p>
  </div>
  <p>Are you sure you want to cancel this order?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes, continue</button>
</div>
