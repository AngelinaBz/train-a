<mat-toolbar color="primary">
  <span *ngIf="!isManager">My Orders</span>
  <span *ngIf="isManager">Orders</span>
</mat-toolbar>
<div class="spinner" *ngIf="isLoading$ | async">
  <mat-spinner strokeWidth="3"> </mat-spinner>
</div>
<div class="orders-container">
  <app-order-card *ngFor="let order of sortedOrders" [order]="order"></app-order-card>
</div>
