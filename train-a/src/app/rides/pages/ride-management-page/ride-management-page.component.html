<div class="ride-management-page">
  <button mat-button routerLink="/admin/routes"><mat-icon>arrow_back</mat-icon>Back</button>
  <div class="ride-page-header">
    <h1>Route {{ routeId }}</h1>
    <button mat-raised-button color="primary" class="create-ride-button" (click)="onCreateRide()">
      <mat-icon>add</mat-icon>Create Ride
    </button>
  </div>

  <mat-card class="ride-card" *ngIf="isCreatingNewRide">
    <mat-card-title>New Ride</mat-card-title>
    <mat-card-content>
      <div *ngFor="let segment of newRide?.segments; let j = index">
        <div class="station-info">
          <p *ngIf="stations[j]">
            {{ stations[j].city }}
          </p>
        </div>
        <div class="edit-date-inputs-container">
          <div class="edit-date-inputs">
            <mat-form-field appearance="fill">
              <mat-label>Departure Date</mat-label>
              <input matInput [(ngModel)]="segment.time[0]" placeholder="dd.mm.yyyy" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Departure Time</mat-label>
              <input matInput [(ngModel)]="segment.time[0]" placeholder="hh:mm" required />
            </mat-form-field>
          </div>

          <div class="edit-date-inputs">
            <mat-form-field appearance="fill">
              <mat-label>Arrival Date</mat-label>
              <input matInput [(ngModel)]="segment.time[1]" placeholder="dd.mm.yyyy" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Arrival Time</mat-label>
              <input matInput [(ngModel)]="segment.time[1]" placeholder="hh:mm" required />
            </mat-form-field>
          </div>
        </div>
        <div class="prices-wrapper">
          <div class="prices-list">
            <p class="price-title">Price:</p>
            <ng-container *ngFor="let type of priceTypes">
              <mat-form-field appearance="fill">
                <mat-label>{{ type }}</mat-label>
                <input matInput [(ngModel)]="segment.price[type]" placeholder="Amount" type="number" required />
              </mat-form-field>
            </ng-container>
          </div>
        </div>
        <mat-divider *ngIf="j < newRide.segments.length - 1"></mat-divider>
      </div>
      <button mat-raised-button color="primary" (click)="saveNewRide()">Save</button>
      <button mat-raised-button color="warn" (click)="cancelNewRide()">Cancel</button>
    </mat-card-content>
  </mat-card>

  <mat-card-content>
    <ng-container *ngIf="ride$ | async as routeById">
      <app-ride-card
        [routeById]="routeById"
        [rides]="routeById.schedule"
        [stations]="stations"
        [editedSegment]="editedSegment"
        [editedSegmentIndex]="editedSegmentIndex"
        [editedRideId]="editedRideId"
        [editPrices]="editPrices"
        [rideForm]="rideForm"
        [editType]="editType"
        (editTimesEvent)="onEditTimes($event)"
        (editPricesEvent)="onEditPrices($event)"
        (saveTimes)="saveTimes($event)"
        (savePrices)="savePrices($event)"
        (cancelEditDate)="cancelEditDate()"
        (cancelEditPrice)="cancelEditPrice()"
        (openDeleteConfirmation)="openDeleteConfirmation($event)"
      >
      </app-ride-card>
    </ng-container>
  </mat-card-content>

  <ng-template *ngIf="isLoading$ | async">
    <mat-spinner strokeWidth="3"></mat-spinner>
  </ng-template>
</div>
