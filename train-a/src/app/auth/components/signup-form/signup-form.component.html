<form [formGroup]="signupForm" class="signup-form">
  <div class="field">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" />
    <div *ngIf="email?.errors?.['required'] && (email?.touched || email?.dirty)" class="error">
      Please enter an email
    </div>
    <div *ngIf="email?.errors?.['email'] && (email?.touched || email?.dirty)" class="error">Incorrect email</div>
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="password?.errors?.['required'] && (password?.touched || password?.dirty)" class="error">
      Please enter a password
    </div>
    <div *ngIf="password?.errors?.['weakPassword'] && (password?.touched || password?.dirty)" class="error">
      {{ password?.errors?.['weakPassword'] }}
    </div>
  </div>

  <div class="field">
    <label for="repeatPassword">Repeat Password</label>
    <input type="password" id="repeatPassword" formControlName="repeatPassword" />
    <div
      *ngIf="repeatPassword?.errors?.['required'] && (repeatPassword?.touched || repeatPassword?.dirty)"
      class="error"
    >
      Please repeat the password
    </div>
    <div *ngIf="signupForm.errors?.['mismatch'] && (repeatPassword?.touched || repeatPassword?.dirty)" class="error">
      Passwords do not match
    </div>
  </div>
  <app-button [isDisabled]="!isValid" [btnClass]="'signup'" (clickHandler)="onSubmit()">Register</app-button>
</form>
