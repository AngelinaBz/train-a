<header>
  <div class="header-nav">
    <div class="header-item">
      <div class="container-nav">
        <div class="logo">
          <a routerLink="/"><img src="" alt="Logo" style="width: 50px; height: 50px" /></a>
        </div>
      </div>
    </div>
    <nav>
      <ng-container *ngIf="isAuthenticated; else guestLinks">
        <a routerLink="/profile">Profile</a>
        <a routerLink="/orders">My Orders</a>
        <a *ngIf="isAdmin" routerLink="/admin">Admin</a>
        <button (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #guestLinks>
        <button class="login-button" (click)="toggleSignup()">Sign Up</button>
        <button class="login-button" (click)="toggleLogin()">Sign In</button>
      </ng-template>
    </nav>
    <div *ngIf="showSignupForm">
      <!-- <app-signup-form></app-signup-form> -->
    </div>

    <div *ngIf="showLoginForm">
      <!-- <app-login-form></app-login-form> -->
    </div>
  </div>
</header>
